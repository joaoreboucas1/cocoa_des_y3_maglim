timing: True
debug: False
stop_at_error: True
output: ./projects/des_y3_maglim/chains/EXAMPLE_EVALUATE2

likelihood:
  des_y3_maglim.des_3x2pt:
    path: ./external_modules/data/des_y3_maglim
    data_file: DESY3_MAGLIM.dataset
    accuracyboost: 1.0
    integration_accuracy: 1
    kmax_boltzmann: 5.0

params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s}
    drop: true
    renames: A
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 5
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    prior:
      min: 0.06
      max: 0.6
    ref:
      dist: norm
      loc: 0.25
      scale: 0.1
    proposal: 0.05
  w0pwa:
    value: -1
  w:
    value: -1
    latex: w_{0,\mathrm{DE}}
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  # ----------------------------------------------------------------------------
  # See DES-Y3 3x2pt nuisance parameter priors in likelihood/params_des_source.yaml
  # and likelihood/params_des_source.yaml
  # ----------------------------------------------------------------------------
  # ----------------------------------------------------------------------------
  # -------------------------- DERIVED PARAMETERS ------------------------------
  # ----------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa FROM DERIVED PARAMETERS
  # SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # --------------------------------------------------------------------------------------- 
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    latex: w_{a,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}

theory:
  camb:
    path: ./external_modules/code/CAMB
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.05
      lens_potential_accuracy: 1.0
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  evaluate:
    N: 1
    override:
      As_1e9: 2.1
      ns: 0.96605
      H0: 67.32
      omegab: 0.04
      omegam: 0.3
      mnu: 0.06
      DES_DZ_S1: 0.0414632
      DES_DZ_S2: 0.00147332
      DES_DZ_S3: 0.0237035
      DES_DZ_S4: -0.0773436
      DES_M1: 0.0191832
      DES_M2: -0.0431752
      DES_M3: -0.034961
      DES_M4: -0.0158096
      DES_A1_1: 0.606102
      DES_A1_2: -1.51541
      DES_A2_1: -1.7938938475734911 
      DES_A2_2: -1.5448080290038528
      DES_BTA_1: 0.8154011496506723
      DES_DZ_L1: 0.00457604
      DES_DZ_L2: 0.000309875
      DES_DZ_L3: 0.00855907
      DES_DZ_L4: -0.00316269
      DES_B1_1: 1.72716
      DES_B1_2: 1.65168
      DES_B1_3: 1.61423
      DES_B1_4: 1.92886
